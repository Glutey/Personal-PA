  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="container text-center">
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00:00:00:00:00</span></h2>
      </div>
    </header>

    <div class="container">
        <div id="calendar">
        
              <div id="nine-am" class="row time-block" hour="09">
                <div class="col-md-1 hour">9 am</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
               <div id="ten-am" class="row time-block" hour="10">
                <div class="col-md-1 hour">10 am</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div id="eleven-am" class="row time-block" hour="11">
                <div class="col-md-1 hour">11 am</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
               <div id="twelve-pm" class="row time-block" hour="12">
                <div class="col-md-1 hour">12 pm</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div id="one-pm" class="row time-block" hour="13">
                <div class="col-md-1 hour">1 pm</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
               <div id="two-pm" class="row time-block" hour="14">
                <div class="col-md-1 hour">2 pm</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div id="three-pm" class="row time-block" hour="15">
                <div class="col-md-1 hour">3 pm</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div id="four-pm" class="row time-block" hour="16">
                <div class="col-md-1 hour">4 pm</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div id="five-pm" class="row time-block" hour="17">
                <div class="col-md-1 hour">5 pm</div>
                <textarea class="col-md-10 description" rows="1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              
            </table>
          </div>
    </div>
